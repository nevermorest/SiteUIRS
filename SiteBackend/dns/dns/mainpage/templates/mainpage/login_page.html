{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'mainpage/css/main.css' %}">
</head>
<body>
    <header>

    </header>

    <form method="post" action="{% url 'profile' %}">
        {% csrf_token %}
        <div>
            <h4>Логин</h4>
            <input type="text" name="username" id="login_field"  placeholder="Имя пользователя">
        </div>
        <div>
            <h4>Пароль</h4>
            <input  type="password" name="password" id="password_field" placeholder="Пароль">
        </div>
        <div>
            <span>Еще не зарегестрированы? </span><a href="/registration"><span>Регистрация</span></a>
        </div>
        {{ form.errors }}
        <button>Авторизоваться</button>
    </form>
    <footer>

    </footer>
</body>
</html>
